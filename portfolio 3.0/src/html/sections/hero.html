<section class="hero">
	<div class="page__container">
		<div class="hero__content">
			<div class="theme-switch">
				<div class="theme-switch__wrapper">
					<button
						class="theme-switch__button"
						aria-label="Open theme menu"
						aria-expanded="false"
						aria-controls="theme-list"></button>

					<ul class="theme-switch__list theme-list" id="theme-list">
						<li class="theme-list__item">
							<button
								class="theme-list__button theme-list__button_light"
								aria-label="Light theme"
								data-theme="light"
								title="Light theme">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="48"
									height="48"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									class="theme-list__icon theme-list__icon_sun">
									<circle cx="12" cy="12" r="4" />
									<path d="M12 3v1" />
									<path d="M12 20v1" />
									<path d="M3 12h1" />
									<path d="M20 12h1" />
									<path d="m18.364 5.636-.707.707" />
									<path d="m6.343 17.657-.707.707" />
									<path d="m5.636 5.636.707.707" />
									<path d="m17.657 17.657.707.707" />
								</svg>
							</button>
						</li>
						<li class="theme-list__item">
							<button
								class="theme-list__button theme-list__button_dark"
								aria-label="Dark theme"
								data-theme="dark"
								title="Dark theme">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="48"
									height="48"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									class="theme-list__icon theme-list__icon_moon">
									<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
								</svg>
							</button>
						</li>
						<li class="theme-list__item">
							<button
								class="theme-list__button theme-list__button_monochrome"
								aria-label="Monochrome theme"
								data-theme="monochrome"
								title="Monochrome theme">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="48"
									height="48"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									class="theme-list__icon theme-list__icon_monochrome">
									<circle cx="12" cy="12" r="10" />
									<path d="M12 18a6 6 0 0 0 0-12v12z" />
								</svg>
							</button>
						</li>
					</ul>
				</div>
			</div>

			<h1 class="hero__title">
				<span class="hero__greeting">Hello</span>
				I'm Denys Ustymenko
				<br />
				<span class="hero__title_colored">front-end developer</span>
			</h1>

			<div class="hero__actions hero-actions">
				<a href="" class="hero-actions__link">Portfolio</a>
				<a href="" class="hero-actions__link">Hire me</a>
			</div>
		</div>
	</div>
</section>
