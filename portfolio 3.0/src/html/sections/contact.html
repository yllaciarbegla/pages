<section class="contact">
	<div class="contact__content page__container">
		<h2 class="contact__title">
			Have an Awesome Project Idea?
			<span class="contact__title_colored">Let's Discuss</span>
		</h2>

		<form action="" class="contact__form contact-form">
			<input
				class="contact-form__mail"
				type="email"
				required
				placeholder="Enter Email Address" />
			<textarea
				class="contact-form__textarea"
				name=""
				placeholder="Your message to me..."
				required
				rows="10"></textarea>
			<button class="contact-form__submit button">Send</button>
		</form>
	</div>
</section>
