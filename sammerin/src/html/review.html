<div class="review flex flex-col rounded-3xl">
	<div class="review__wrapper p-7 grow font-normal flex flex-col justify-between">
		<p class="review__text xl:text-2xl pt-12 mb-10">@@text</p>
		<div class="review__user user grid">
			<img class="user__photo rounded-full w-14 h-14" src="@@photo" alt="User photo">
			<p class="user__name text-lg">@@author</p>
			<span class="user__date text-xs">@@date</span>
		</div>
	</div>
</div>
