<div class="prod-card rounded-3xl">
		<div class="prod-card__wrapper p-10 flex flex-col justify-between items-center">
			<div class="prod-card__img">
				<img  src="@@img-src" alt="Cool sneakers">
			</div>
			<h3 class="prod-card__name text-3xl text-center font-normal mb-4">@@name</h3>
			<form class="prod-card__sizes flex gap-5 text-center">
				<div class="form-group">
					<input id="@@id-s" type="checkbox" name="s-size">
					<label for="@@id-s" class="size-s block">S</label>
				</div>
				<div class="form-group">
					<input id="@@id-m" type="checkbox" name="m-size">
					<label for="@@id-m" class="size-m block">M</label>
				</div>
				<div class="form-group">
					<input id="@@id-l" type="checkbox" name="l-size">
					<label for="@@id-l" class="size-l block">L</label>
				</div>
			</form>
		</div>
</div>
