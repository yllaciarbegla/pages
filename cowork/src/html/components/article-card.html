<div class="article-card">
	<a class="article-card__link" href="">
		<picture class="article-card__image">
			<img src="@@imgSrc" alt="@@imgAlt" />
		</picture>

		<div class="article-card__content">
			<span class="article-card__category">@@artCategory</span>
			<span class="article-card__read-time text_sm">@@readTime</span>

			<h3 class="article-card__title h3">@@artTitle</h3>
		</div>
	</a>
</div>
