<div class="testimonial-card @@classes">
	<picture class="testimonial-card__avatar">
		<img src="@@imgSrc" width="56" height="56" alt="@@imgAlt" />
	</picture>

	<p class="testimonial-card__quote text">@@quote</p>

	<div class="testimonial-card__author">
		<p class="testimonial-card__name subtitle">@@personName</p>
		<p class="testimonial-card__job">@@jobName, @@companyName</p>
	</div>
</div>
